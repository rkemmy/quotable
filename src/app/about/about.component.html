<div class="row">
  <div class="col-4 offset-4">
    <ul class="list-group">
      <li class="list-group-item">{{quote}}</li>
      <li class="list-group-item">
        <input type="text" class="form-control" [(ngModel)]="inputQuote">
      </li>

      <li class="list-group-item">
        <button class="btn btn-success" [disabled]="btnDisable" (click)="ChangeQuote()">Change Quote</button>
      </li>

    </ul>

  </div>

</div>
